<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    
    <style>
        
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('{{ url_for('static', filename='images/background.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
        }

        .navbar h1 {
            margin: 0;
            font-size: 32px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #45a049;
        }

        /* Main Form Layout */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-container {
            flex: 2;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-column {
            flex: 1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        select {
            width: calc(100% - 20px);
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Footer */
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <h1>Diamond Price Predictor</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/predict">Predict Price</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-container">
          <!-- Content Section -->
    
        <!-- Left Image Section -->
        <div class="image-section">
            <img src="{{ url_for('static', filename='images/left-image.jpg') }}" alt="Left Image">
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <h1>Diamond Price Prediction</h1>
            <form action="{{ url_for('predict_datapoint') }}" method="POST">
                <div class="form-row">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="carat">Carat:</label>
                            <input type="text" id="carat" name="carat" placeholder="Enter carat value (float)">
                        </div>
                        <div class="form-group">
                            <label for="depth">Depth:</label>
                            <input type="text" id="depth" name="depth" placeholder="Enter depth value (float)">
                        </div>
                        <div class="form-group">
                            <label for="table">Table:</label>
                            <input type="text" id="table" name="table" placeholder="Enter table value (float)">
                        </div>
                        <div class="form-group">
                            <label for="x">x:</label>
                            <input type="text" id="x" name="x" placeholder="Enter x value (float)">
                        </div>
                        <div class="form-group">
                            <label for="y">y:</label>
                            <input type="text" id="y" name="y" placeholder="Enter y value (float)">
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="form-group">
                            <label for="z">z:</label>
                            <input type="text" id="z" name="z" placeholder="Enter z value (float)">
                        </div>
                        <div class="form-group">
                            <label for="cut">Cut:</label>
                            <select id="cut" name="cut">
                                <option value="Fair">Fair</option>
                                <option value="Good">Good</option>
                                <option value="Very Good">Very Good</option>
                                <option value="Premium">Premium</option>
                                <option value="Ideal">Ideal</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="color">Color:</label>
                            <select id="color" name="color">
                                <option value="D">D</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                                <option value="G">G</option>
                                <option value="H">H</option>
                                <option value="I">I</option>
                                <option value="J">J</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="clarity">Clarity:</label>
                            <select id="clarity" name="clarity">
                                <option value="I1">I1</option>
                                <option value="SI2">SI2</option>
                                <option value="SI1">SI1</option>
                                <option value="VS2">VS2</option>
                                <option value="VS1">VS1</option>
                                <option value="VVS2">VVS2</option>
                                <option value="VVS1">VVS1</option>
                                <option value="IF">IF</option>
                            </select>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>

        <!-- Right Image Section -->
        <div class="image-section">
            <img src="{{ url_for('static', filename='images/right-image.jpg') }}" alt="Right Image">
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Diamond Price Predictor. All rights reserved.
    </div>
</body>
</html>
